<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="تمرین فرم ثبت نام.">
    <meta name="keywords" content="login, forum, signup, signin">
    <title>فرم ثبت نام</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>

<body>
    <div class="title">
        <h1>فرم ثبت نام</h1>
        <p>برای ورود به حساب کاربری فرم زیر را کامل کنید و در صورت داشتن حساب کاربری روی گزینه ی ورود کلیک کنید.</p>
    </div>

    <!-- forum -->
    <div class="forum-singup">
        <div class="input-row">
            <label for="name" class="first" id="first-label">نام</label>
            <input type="text" class="first, name" id="first-input" placeholder="نام خود را وارد کنید.">
        </div>

        <div class="input-row">
            <label for="lastname" class="middle">نام خانوادگی</label>
            <input type="text" class="middle, lastname" placeholder="نام خانوادگی خود را وارد کنید.">
        </div>

        <div class="input-row">
            <label for="phone-number" class="middle">شماره همراه</label>
            <input type="tel" class="middle, phone-number" placeholder="شماره همراه خود را وارد کنید.">
        </div>

        <div class="input-row">
            <label for="email" class="middle">ایمیل</label>
            <input type="email" class="middle, email" placeholder="ایمیل خود را وارد کنید.">
        </div>

        <div class="input-row">
            <label for="password" class="middle">گذرواژه</label>
            <input type="password" class="middle, password" placeholder="گذرواژه خود را وارد کنید.">
        </div>

        <div class="input-row">
            <input type="submit" class="last, signup" id="last-input" value="ثبت نام">
        </div>

        <a href="#">حساب کاربری دارید؟ برای ورود کلیک کنید.</a>
    </div>

</body>

</html>
